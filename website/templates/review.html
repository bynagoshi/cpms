{% extends 'base.html' %}

{% block content %}

<div class = "reviewer-page">
    
    <h3>
        Registration form for Reviewer
    </h3>
    <br>
    {% if submitted %}
        You have been registered
    {% else %}
    <form action ="" method =POST>
        {% csrf_token %}
        {{form.as_p}}
        <div class = "form-group">
        </div>
        <div class = "reviewer-button">
            <button type ="submit" class="btn" button style="margin-top:20px;">Register as Reviewer</button>
        </div>
    </form>
    {% endif %}
</div>

{% endblock %}

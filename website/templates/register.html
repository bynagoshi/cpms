{% extends 'base.html' %}

{% block content %} 
        

<!--Register--> 
<div class="register-form">
	<h1>Register</h1>
	<form action="{% url 'register' %}" method = POST>
		{% csrf_token %}
		{{form.as_p}}                    
		<div class = "submission-button">
            <button type ="submit" class="btn" button style="margin:5px;">Register</button>
        </div>
	</form>
	<br><br>
	<p class="text-center">If you already have an account, <a href="/login">login</a> instead.</p>
</div>

{% endblock %}
